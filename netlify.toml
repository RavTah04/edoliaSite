[build]
  command = "npm run build"
  publish = "dist"  # Note: Vite génère dans "dist", pas "build"

# Configuration Node.js explicite
[build.environment]
  NODE_VERSION = "18"

# Redirections pour React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# En-têtes de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"